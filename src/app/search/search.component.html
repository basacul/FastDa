<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
        <div class="form-group mt-4">
          <div class="input-group">
            <input ngModel type="text" class="form-control form-control-lg" name="searchString"
              placeholder="search for train stations...">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit" id="button-addon">Search</button>
            </div>
          </div>
        </div>
      </form>
      <div *ngFor="let stada of stadas" class="col-12 col-md-6 col-xl-3 mt-1 mb-1">
        <div class="card" (click)="sendStada(stada.number, stada.name)">
          <h5 class="card-header">{{stada.name}} </h5>
        </div>
      </div>
    </div>
  </div>
